<div class="tabs-wrapper" [ngClass]="customClass">
      <ul class="tab-list">
        <li
          *ngFor="let tab of tabs; let i = index"
          [class.active]="tab.active"
          (click)="selectTab(i)"
        >
          {{ tab.label }}
        </li>
      </ul>
    </div>
    <ng-content></ng-content>
