<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center">
      <div class="signup-parent">
        <div class="signup shadow-sm">
          <div class="logo">
            <img
              src="assets/images/logo-full.png"
              alt="logo"
              class="img-fluid"
            />
          </div>

          <div class="form">
            <form [formGroup]="signupForm" >
              <!-- Fullname -->
              <div class="form-group">
                <label for="fullname">
                  Fullname <span class="text-danger">*</span>
                </label>
                <div class="with-icon">
                  <input
                    type="text"
                    id="fullname"
                    class="form-control"
                    placeholder="Enter fullname..."
                    formControlName="fullname"
                  />
                  <span><i class="fa fa-user"></i></span>
                </div>
              </div>

              <!-- Username -->
              <div class="form-group">
                <label for="username">
                  Username <span class="text-danger">*</span>
                </label>
                <div class="with-icon">
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter desired username..."
                    formControlName="username"
                  />
                  <span><i class="fa fa-hashtag"></i></span>
                </div>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email">
                  Email <span class="text-danger">*</span>
                </label>
                <div class="with-icon">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter email address..."
                    formControlName="email"
                  />
                  <span><i class="fa fa-envelope"></i></span>
                </div>
              </div>

              <!-- Phone -->
              <div class="form-group">
                <label for="phone">
                  Phone <span class="text-danger">*</span>
                </label>
                <div class="with-icon">
                  <input
                    type="text"
                    id="phone"
                    class="form-control"
                    placeholder="Enter phone number..."
                    formControlName="phone"
                  />
                  <span><i class="fa fa-phone"></i></span>
                </div>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password">
                  Password <span class="text-danger">*</span>
                </label>
                <div class="with-icon">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter password..."
                    formControlName="password"
                    #passwordInput
                  />
                  <span><i class="fa fa-lock"></i></span>
                </div>

                <div
                  class="show-pass d-flex align-items-center"
                  style="gap: 10px"
                >
                  <input
                    type="checkbox"
                    id="show-password"
                    (change)="showPass($event)"
                  />
                  <label for="show-password">Show password</label>
                </div>
              </div>

              <!-- OTP -->
              <div class="form-group">
                <label for="otp">
                  Signup OTP <span class="text-danger">*</span>
                </label>
                <div class="with-icon">
                  <input
                    type="text"
                    id="otp"
                    class="form-control"
                    placeholder="Enter OTP provided by super admin"
                    formControlName="otp"
                  />
                  <span><i class="fa fa-key"></i></span>
                </div>
                <div
                  *ngIf="signupForm.get('otp')?.touched && signupForm.get('otp')?.invalid"
                  class="text-danger"
                >
                  OTP is required
                </div>
              </div>

              <p class="text-danger">The "*" indicates required field.</p>
              <p>
                Already have an account?
                <a routerLink="/auth/login">Login</a>
              </p>

              <div class="submit">
                <app-button buttonText="Submit" color="primary" (click)="onSubmit()"></app-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading spinner -->
<app-loading-spinner *ngIf="isLoading()" />
